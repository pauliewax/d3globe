<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GlobeBay D3</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  </head>
  <body>

    <form id="searchForm" action="index.html" method="post">
      <label> Search:
        <input id="searchQuery" type="text" placeholder="Enter Keywords">
      </label>
      <label> Price Range:
        <input id="priceRange" type="range" value="100" min="0" max="1000" >
        <p id="priceDisplay">$100</p>
      </label>
      <label> Number of Results:
        <input id="numEntries" type="range" value="10">
        <p id="entriesDisplay">10</p>
      </label>
    </form>

  </body>
  <script src="./bundle.js" charset="utf-8"></script>
</html>
