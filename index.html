<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GlobeBay D3</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  </head>
  <body>

    <form id="searchForm" action="index.html" method="post">
      <label>
        <p>Search:</p>
        <input id="searchQuery" type="text" placeholder="Enter Keywords">
      </label>
      <section id="priceRange">
        <div>$
          <input id="minPrice" type="text" value="0">
        </div>
        <div>$
          <input id="maxPrice" type="text" value="500">
        </div>
      </section>
      <label>
        <p>Number of Results:</p>
        <input id="numEntries" type="range" min="1" value="10">
        <p id="entriesDisplay">10</p>
      </label>
      <input id="submitBtn" type="submit" name="" value="Map It!">
    </form>

  </body>
  <script src="./bundle.js" charset="utf-8"></script>
</html>
