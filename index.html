<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GlobeBay D3</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  </head>
  <body>

    <script>
      let randomNums = [100, 500, 800, 300]

      let svg = d3.select('body')
        .append('svg')
        .attr('height', 150)
        .attr('width', 1000)

      function drawChart(dataArray) {
        let newVals = svg.selectAll('rect')
                        .data(dataArray)
        newVals.enter()
          .append('rect')
          .attr('x', function(d,i){
            return i * 25;
          })
          .attr('width', 15)
          .attr('fill', '#dddddd')
          .merge(newVals)
              .attr('height', function(d){
                return d/10 * 1.5
              })
              .attr('y', function(d){
                return 150 - d/10 * 1.5;
              });

        newVals


        newVals.exit()
          .remove();
      }

      drawChart(randomNums);
    </script>
  </body>
</html>
